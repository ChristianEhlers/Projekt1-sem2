<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Projekt 1</title>
<link rel="stylesheet" href="style/formular.css">
</head>
<body>
	<h1>Submit details about a new book in the input fields below to register in our library.</h1>
	<form action="">
		<input type="text" placeholder="Title">
		<input type="text" placeholder="Sub title">
		<input type="text" placeholder="Edition">
		<input type="text" placeholder="Author(s)">
		<input type="text" placeholder="Publisher's name">

		<input type="number" placeholder="Pages">
		<input type="number" placeholder="ISBN">
		<input type="number" placeholder="Price">
	</form>
</body>
